  <script>
    
    const images = ["../Imagens/html básico.PNG", "../Imagens/html avançado.PNG", "../Imagens/html e css na prática.PNG", "../Imagens/fundamentos lógica de programação.PNG", "../Imagens/logica.PNG" , "../Imagens/C.PNG" , "../Imagens/SQL.PNG" , "../Imagens/asp net certificado.PNG"]; // Adicione aqui os nomes das suas imagens
let currentImageIndex = 0;

const sliderImage = document.getElementById("slider-image");
const arrowLeft = document.querySelector(".arrow-left");
const arrowRight = document.querySelector(".arrow-right");

function showImage(index) {
  sliderImage.src = images[index];
}

arrowLeft.addEventListener("click", () => {
  currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
  showImage(currentImageIndex);
});

arrowRight.addEventListener("click", () => {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  showImage(currentImageIndex);
});

showImage(currentImageIndex);
